<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<link rel="stylesheet" href="/styling/main.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">


	<title>Neoteryc</title>
</head>

<body>

	<div class="container">

		<div class="left-col">

			<div class="logo">NEOTERYC</div>

			<div class="year">EST 2017</div>

			<div class="cover">

				<div class="play">
					<ion-icon name="play"></ion-icon>
				</div>

			</div>

			<div class="data">

				<div class="album-name">
					<p id="name">April Mornings</p>
				</div>

				<div class="album-artist">
					<p id="artist">Neoteryc</p>
				</div>


			</div>

			<div class="block-cover"></div>

			<div class="buy">
				<p id="more">Merch</p>
			</div>


 
		</div>

		<div class="right-col">

			<div class="upper">

				<div class="about">
					<h1>Song info</h1>

					<div class="album-name2">
						<p><ion-icon name="radio"></ion-icon>
						&nbsp; going back</p>
					</div>

					<div class="album-artist2">
						<p><ion-icon name="person"></ion-icon>
						&nbsp; Neoteryc</p>
					</div>

					<div class="album-genre2">
						<p><ion-icon name="musical-notes"></ion-icon>
						&nbsp; Neosoul/jazz</p>
					</div>


					<div class="media">

						<p>share now :</p>

						<ul>
							<li><ion-icon name="logo-facebook"></ion-icon></li>
							<li><ion-icon name="logo-instagram"></ion-icon></li>
							<li><ion-icon name="logo-twitter"></ion-icon></li>
							<li><ion-icon name="logo-whatsapp"></ion-icon></li>
						</ul>

					</div>

				</div>
			</div>


			<div class="upper-block"></div>


			<div class="bottom">
				<div class="next">
					<ion-icon name="fastforward"></ion-icon>
				</div>

				<div class="data2">

					<div class="album-name3">
						<p id="name">Think about it</p>
					</div>

					<div class="album-artist3">
						<p id="name">Think about it</p>
					</div>

					<div class="album-genre3">
						<p id="name">Think about it</p>
					</div>
				</div>

				<div class="more">
					<p id="id">More like this</p>
				</div>
			</div>

			<div class="block-bottom"></div>
		</div>

	</div>

</body>

</html>
